version: '3.8'

# ========================================================
# 统一 Docker Compose 配置
# 基于 RAG Worker 配置，整合 Spring Boot API
# ========================================================

services:
  # ========================================================
  # 1. Redpanda (Kafka 兼容消息队列)
  # ========================================================
  redpanda:
    image: redpandadata/redpanda:latest
    container_name: ivis-redpanda
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp
      - "1"
      - --reserve-memory
      - 0M
      - --node-id
      - "0"
      - --check=false
      - --kafka-addr
      - PLAINTEXT://0.0.0.0:9092
      - --advertise-kafka-addr
      - PLAINTEXT://redpanda:9092
      - --pandaproxy-addr
      - 0.0.0.0:8082
      - --advertise-pandaproxy-addr
      - redpanda:8082
      - --rpc-addr
      - 0.0.0.0:33145
      - --advertise-rpc-addr
      - redpanda:33145
    volumes:
      - redpanda-data:/var/lib/redpanda/data
    healthcheck:
      test: [ "CMD-SHELL", "rpk cluster health --api-urls localhost:9644 | grep -qi healthy" ]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - ragnet

  # ========================================================
  # 2. PostgreSQL (关系型数据库)
  # ========================================================
  postgres:
    image: postgres:16
    container_name: ivis-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U rag_user -d rag_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ragnet
    restart: always

  # ========================================================
  # 3. Redis (缓存 - Spring Boot 使用)
  # ========================================================
  redis:
    image: redis:latest
    container_name: ivis-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - ragnet
    restart: always

  # ========================================================
  # 4. MinIO (对象存储)
  # ========================================================
  # ========================================================
  # 4. MinIO (对象存储)
  # ========================================================
  minio:
    image: minio/minio:latest
    container_name: ivis-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:9000/minio/health/live || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ragnet
    restart: always

  # ========================================================
  # 5. Qdrant (向量数据库)
  # ========================================================
  # ========================================================
  # 5. Qdrant (向量数据库)
  # ========================================================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: ivis-qdrant
    volumes:
      - qdrant-data:/qdrant/storage
    ports:
      - "6333:6333"
    healthcheck:
      test: [ "CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/6333'" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ragnet
    restart: always

  # ========================================================
  # 6. 工具容器
  # ========================================================
  # ========================================================
  # 6. 工具容器
  # ========================================================
  mc:
    image: minio/mc
    container_name: ivis-minio-client
    entrypoint: [ "/bin/sh", "-c", "sleep infinity" ]
    networks:
      - ragnet

  kafka-tools:
    image: edenhill/kcat:1.7.1
    container_name: ivis-kafka-tools
    entrypoint: [ "/bin/sh", "-c", "tail -f /dev/null" ]
    networks:
      - ragnet

  # ========================================================
  # 7. 初始化服务
  # ========================================================
  postgres-init:
    image: postgres:16
    entrypoint: [ "/bin/sh", "-c", "psql -h postgres -U rag_user -d rag_db -v ON_ERROR_STOP=1 -f /init_db.sql" ]
    environment:
      PGPASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ../scripts/init_db.sql:/init_db.sql:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ragnet
    restart: "no"

  minio-init:
    image: minio/mc
    entrypoint: [ "/bin/sh", "/init_minio.sh" ]
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - ../scripts/init_minio.sh:/init_minio.sh:ro
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - ragnet
    restart: "no"

  kafka-init:
    image: redpandadata/redpanda:latest
    entrypoint: [ "/bin/sh", "/init_kafka.sh" ]
    environment:
      BROKER: ${KAFKA_BOOTSTRAP}
    volumes:
      - ../scripts/init_kafka.sh:/init_kafka.sh:ro
    depends_on:
      redpanda:
        condition: service_healthy
    networks:
      - ragnet
    restart: "no"

  # ========================================================
  # 8. C++ RAG Worker (核心检索引擎)
  # ========================================================
  rag-worker:
    build:
      context: ../../..
      dockerfile: dockerfiles/rag-worker/docker/Dockerfile.dev
    container_name: ivis-rag-worker
    working_dir: /app
    env_file:
      - ./.env
    environment:
      KAFKA_BOOTSTRAP: ${KAFKA_BOOTSTRAP}
      KAFKA_GROUP: ${KAFKA_GROUP}
      KAFKA_TOPIC_INGEST: ${KAFKA_TOPIC_INGEST}
      KAFKA_TOPIC_SEARCH_REQUEST: rag_search_request
      KAFKA_TOPIC_SEARCH_RESULT: rag_search_result
      KAFKA_TOPIC_ANSWER_REQUEST: rag_answer_request
      KAFKA_TOPIC_ANSWER_RESULT: rag_answer_result
      KAFKA_TOPIC_FAILED: rag_failed
      MINIO_ENDPOINT: ${MINIO_ENDPOINT}
      MINIO_BUCKET: ${MINIO_BUCKET}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      POSTGRES_CONN: ${POSTGRES_CONN}
      QDRANT_ENDPOINT: ${QDRANT_ENDPOINT}
      EMBEDDER_PROVIDER: ${EMBEDDER_PROVIDER}
      AZURE_OPENAI_ENDPOINT: ${AZURE_OPENAI_ENDPOINT}
      AZURE_OPENAI_API_KEY: ${AZURE_OPENAI_API_KEY}
      AZURE_OPENAI_API_VERSION: ${AZURE_OPENAI_API_VERSION}
      AZURE_OPENAI_EMBEDDING_DEPLOYMENT: ${AZURE_OPENAI_EMBEDDING_DEPLOYMENT}
      AZURE_OPENAI_CHAT_DEPLOYMENT: ${AZURE_OPENAI_CHAT_DEPLOYMENT}
      AZURE_OPENAI_CHAT_ENDPOINT: ${AZURE_OPENAI_CHAT_ENDPOINT}
      DEMO_MODE: ${DEMO_MODE}
    depends_on:
      redpanda:
        condition: service_healthy
      postgres:
        condition: service_started
      minio:
        condition: service_started
      qdrant:
        condition: service_started
      postgres-init:
        condition: service_completed_successfully
      minio-init:
        condition: service_completed_successfully
      kafka-init:
        condition: service_completed_successfully
    networks:
      - ragnet
    restart: always
    command: [ "/bin/bash", "-c", "rag-worker-dev --kafka-worker" ]

  # ========================================================
  # 9. Spring Boot API (后端服务)
  # ========================================================
  rag-api:
    build:
      context: ../../../../
      dockerfile: dockerfile-springboot/Dockerfile
    container_name: ivis-rag-api
    ports:
      - "8080:8080"
    env_file:
      - ./.env
    environment:
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_KAFKA_BOOTSTRAP_SERVERS: redpanda:9092
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      JWT_SECRET: ${JWT_SECRET}
      AI_OPENAI_ENDPOINT: ${AI_OPENAI_ENDPOINT}
      AI_OPENAI_API_KEY: ${AI_OPENAI_API_KEY}
      AI_OPENAI_DEPLOYMENT: ${AI_OPENAI_DEPLOYMENT}
      AI_OPENAI_API_VERSION: ${AI_OPENAI_API_VERSION}
    volumes:
      - ../../../../workspace:/home/vscode/workspace:rw
    depends_on:
      redis:
        condition: service_started
      redpanda:
        condition: service_healthy
      minio:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - ragnet
    restart: always
    command: sh -c "mvn clean install -DskipTests && mvn spring-boot:run -pl ojt-ai-boot"

# ========================================================
# 网络配置
# ========================================================
# ========================================================
# 网络配置
# ========================================================
networks:
  ragnet:
    driver: bridge

# ========================================================
# 数据卷
# ========================================================
volumes:
  redpanda-data:
  redis-data:
  postgres-data:
  minio-data:
  qdrant-data:
