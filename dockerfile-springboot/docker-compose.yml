version: '3.8'

services:

  # ========================================================
  # 1. PostgreSQL + pgvector (Relational Database + Vector Store)
  # ========================================================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: ivis-postgres
    ports:
      - "5432:5432"
    env_file:
      - ./.env
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      - ivis-net
    restart: always



  # ========================================================
  # 2. Redis (Cache)
  # ========================================================
  redis:
    image: redis:latest
    container_name: ivis-redis
    ports:
      - "6379:6379"
    env_file:
      - ./.env
    volumes:
      - ./data/redis:/data
    networks:
      - ivis-net
    restart: always

  # ========================================================
  # 3. Kafka + Zookeeper (Message Queue)
  # ========================================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: ivis-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - ivis-net

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: ivis-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - ivis-net

  # ========================================================
  # 4. Neo4j (Graph Database - Knowledge Graph)
  # ========================================================
  neo4j:
    image: neo4j:5.15-community
    container_name: ivis-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD}
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_server_memory_heap_initial__size: 512M
      NEO4J_server_memory_heap_max__size: 512M
    volumes:
      - ./data/neo4j/data:/data
      - ./data/neo4j/logs:/logs
    networks:
      - ivis-net
    restart: always

  # ========================================================
  # 5. MinIO (Object Storage)
  # ========================================================
  minio:
    image: minio/minio:latest
    container_name: ivis-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    volumes:
      - ./data/minio:/data
    networks:
      - ivis-net
    restart: always

  rag-api:
    build: 
      context: ..
      dockerfile: dockerfile-springboot/Dockerfile
    container_name: ivis-rag-api
    env_file:
      - ./.env
    ports:
      - "8080:8080"

    # depends_on:
    #   - postgres
    #   - redis
    #   - rabbitmq
    #   - neo4j
    networks:
      - ivis-net
    restart: always
    volumes:
      - ../workspace:/home/vscode/workspace:rw
    command: sh -c "mvn clean install -DskipTests && mvn spring-boot:run -pl ojt-ai-boot"

networks:
  ivis-net:
    driver: bridge

