server:
  port: 8080

spring:
  application:
    name: ojt-ai-backend
  main:
    web-application-type: reactive
  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:redis}
      port: ${SPRING_DATA_REDIS_PORT:6379}
  kafka:
    # 使用 Redpanda（Kafka 兼容）
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:redpanda:9092}
    consumer:
      group-id: backend-api
      auto-offset-reset: earliest
      enable-auto-commit: false
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3

# MinIO 配置
minio:
  endpoint: ${MINIO_ENDPOINT:http://minio:9000}
  access-key: ${MINIO_ACCESS_KEY:minio}
  secret-key: ${MINIO_SECRET_KEY:minio123}
  bucket: ${MINIO_BUCKET:rag-docs}

# JWT 設定
jwt:
  # 署名用の秘密鍵（本番環境では環境変数で管理すること）
  # 最低32文字以上必要（HS256）
  secret: ivis-chatbot-secure-secret-key-for-jwt-token-signing-do-not-commit-to-git
  # トークン有効期限（ミリ秒）デフォルト24時間
  expiration: 86400000

logging:
  level:
    root: INFO
    com.ivis: DEBUG
